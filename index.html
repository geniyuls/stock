<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주가 정보 조회</title>
    <link href="./assets/style/index.css" rel="stylesheet" type="text/css">
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>  <!--defer은 제일 나중에 사용하겠다는 의미-->
</head>
<body>
<div class="loading">
    <img src="./assets/images/loading-image.png" alt="" class="image">
    <span class="text">
        불러오는 ing...
    </span>
</div>
<ul class="box ticker-container"></ul>
<section class="box chart-wrapper">
    차트 자리
</section>
<section class="box table-wrapper">
    <table class="table">
        <colgroup>
            <col>
            <col span="4">
            <col span="2">
            <col span="2">
        </colgroup>
        <thead>
        <tr>
            <th rowspan="2">날짜</th>
            <th colspan="4">시세</th>
            <th colspan="2">등락</th>
            <th colspan="2">거래</th>
            <th class="spring" rowspan="2"></th>
        </tr>
        <tr>
            <th scope="col">시가</th>
            <th scope="col">고가</th>
            <th scope="col">저가</th>
            <th scope="col">종가</th>
            <th scope="col">원</th>
            <th scope="col">%</th>
            <th scope="col">거래량</th>
            <th scope="col">거래대금</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</section>

</body>
</html>
